<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ======== HEADER ======== -->
      <header class="header">
        <div class="header__logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>

        <button class="header__toggle-button" id="theme-btn">
          <img
            src="./assets/images/icon-moon.svg"
            alt="theme icon"
            id="theme-icon"
          />
        </button>
      </header>

      <!-- ======== CONTROLS ======== -->
      <section class="controls">
        <h2 class="controls__title">Extensions List</h2>
        <div class="controls__buttons">
          <button class="controls__button active" id="all-btn">All</button>
          <button class="controls__button" id="active-btn">Active</button>
          <button class="controls__button" id="inactive-btn">Inactive</button>
        </div>
      </section>

      <!-- ======== EXTENSIONS ======== -->
      <section class="extensions">
        <ul class="extensions__list" id="extensions-list"></ul>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
